<div fxLayout="row wrap">
    <!-- column -->
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div class="d-flex flex-wrap">
                    <div>
                        <mat-card-title>Bienvenido al sistema de consultas catastrales  </mat-card-title>
                        <mat-card-subtitle>Usted mediante los filtros podras ver catastros
                        </mat-card-subtitle>
                    </div>
                </div>
            </mat-card-content>

        </mat-card>
        <mat-card>
            <div fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100" fxFlex="100">
                <mat-card-content>
                    <div class="form-group">


                        <mat-form-field>
                            <input matInput placeholder="Ingrese la cedula o clave catastral" required minlength="30"
                                appForbiddenName="bob" [(ngModel)]="clave" #cedulas="ngModel" (keyup)="_keyUp($event)">
                            <mat-hint>Necesitamos su la cedula o clave catastral para generar!</mat-hint>
                            <mat-error *ngIf="_keyDat()">
                                Error el numero de la cedula o clave catastral no corresponde
                            </mat-error>
                        </mat-form-field>

                        <div style="height: 20px;"></div>
                        <button mat-button mat-raised-button color="primary" (click)="onClickMe()">Buscar</button>
                    </div>
                </mat-card-content>

            </div>
        </mat-card>


        <mat-card *ngIf="isData">
          <div fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100" fxFlex="100">
              <mat-card-content>
                 <div fxFlex.gt-lg="30" fxFlex.gt-md="30"> <img src="https://img.icons8.com/office/40/000000/user.png"/> </div>
                 <div fxFlex.gt-lg="60" fxFlex.gt-md="60">
                  <h6>{{nombresCompletos}}</h6>
                </div>
              </mat-card-content>

          </div>
      </mat-card>

    </div>
</div>
